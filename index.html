<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes - BOGO Promotion</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icons/plus.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1 class="title">YAY! It's BOGO</h1>
        
        <div class="box" data-price="10.00" data-units="1" data-discount="10">
            <div class="box-header">
                <div class="box-left">
                    <div class="radio-container">
                        <input type="radio" name="unit-selection" id="unit1">
                    </div>
                    <div class="unit-info">
                        <div class="unit-title">1 Unit <span class="discount-tag">10% Off</span></div>
                        <div class="standard-price">Standard Price</div>
                    </div>
                </div>
                <div class="price-info">
                    <div class="current-price">$10.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
            </div>
            <div class="options-container">
                <div class="option-row">
                    <div class="option-label">#1</div>
                    <div class="option-selects">
                        <select class="size-select" required>
                            <option value="">Size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-select" required>
                            <option value="">Color</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
